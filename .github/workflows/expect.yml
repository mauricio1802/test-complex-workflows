on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install expect
        run: sudo apt install expect -y
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: SET ENV
        run: echo "DIR=scripts" >> $GITHUB_ENV
      - name: Run script
        working-directory: ./.github/$DIR
        run: ./expect_test.sh
